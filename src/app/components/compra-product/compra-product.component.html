@for(product of products; track product.id){
    <div class="row shadow-sm push p-2 mb-2">
        <div class="col-md-2 text-center d-none d-md-block">
            <img src="{{product.urlImage}}" style="max-height: 100px;max-width: 100px;object-fit: cover;" alt="product">
        </div>

        <div class="col-md-4 text-start">
            <h6 class="fw-light">{{product.name}}</h6>
            <h6>$00.00</h6>
           
        </div>

        <div class="col text-center">
            <div class="row">
                <div class="col">
                    <select class="form-select border-dark" name="" required>
                        <option value="SM">SM</option>
                        <option value="MD">MD</option>
                        <option value="LG">LG</option>
                        <option value="XL">XL</option>
                    </select>
                    <small class="text-secondary">Size</small>
                </div>
                <div class="col">
                    <div class="input-group">
                        <span class="btn btn-outline-dark p-1"><i class="fa-solid fa-plus"></i></span>
                        <input type="text" class="form-control border-dark" aria-label="Amount (to the nearest dollar)">
                        <span class="btn btn-outline-dark p-1"><i class="fa-solid fa-minus"></i></span>
                    </div>
                    <small class="text-secondary">Quantity</small>
                </div>
            </div>
        </div>


        
        <div class="col-md-2 text-end">
            <h6>                                
                <button type="button" class="btn text-danger"><i class="fa-regular fa-heart"></i></button>
                <button type="button" class="btn text-dark"><i class="fa-solid fa-trash"></i></button>
            </h6>
            <span style="font-size: 10px; margin-top: -20px;" class="text-secondary"> CODE JIW233132</span>
        </div>
    </div>
}
